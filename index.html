<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Elpidio & Cecilia — Wedding</title>
  <style>
    :root{
      --nav-blue:#00a3ff;   /* blu elettrico */
      --nav-coral:#ff5e7e;  /* corallo fluo */
      --nav-text:#ffffff;   /* testo chiaro su gradient */
      --title-bg: rgba(255,255,255,0.28); /* pannello traslucido dietro ai titoli */
      --title-border: rgba(255,255,255,0.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      /* Multiple fallbacks: the first that exists will be used */
      background:
        url('user-bg.JPG') center/cover no-repeat,
        url('user-bg.jpg') center/cover no-repeat,
        url('user-bg.jpg.JPG') center/cover no-repeat,
        url('sfondo-mare.png') center/cover no-repeat;
      background-attachment: fixed, fixed, fixed, fixed;
      overflow-x:hidden;
    }
    /* Light fade at the very top to help legibility near navbar */
    .top-fade{
      position:fixed;
      top:0; left:0; right:0;
      height: 200px;
      pointer-events:none;
      z-index: 1;
      background: linear-gradient(180deg,
        rgba(255,255,255,0.85) 0%,
        rgba(255,255,255,0.55) 35%,
        rgba(255,255,255,0.18) 70%,
        rgba(255,255,255,0.00) 100%);
      backdrop-filter: blur(1.2px);
    }

    /* NAVBAR with electric blue -> coral gradient */
    nav {
      position: sticky;
      top: 0;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(90deg, var(--nav-blue), var(--nav-coral));
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .brand {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: .5px;
      color: var(--nav-text);
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
    .navlinks {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .navlinks a {
      text-decoration: none;
      color: var(--nav-text);
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s, transform .1s;
    }
    .navlinks a:hover { background: rgba(255,255,255,0.18); }
    .navlinks a:active{ transform: translateY(1px); }

    /* HERO */
    .hero {
      min-height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 16px 40px;
    }
    /* Readability panel behind title + subtitle */
    .title-wrap{
      display:inline-block;
      padding: 18px 22px;
      border-radius: 18px;
      background: var(--title-bg);
      backdrop-filter: blur(4px) saturate(120%);
      border: 1px solid var(--title-border);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .hero h1 {
      font-size: clamp(42px, 6.8vw, 72px);
      margin: 0;
      color: #111827;
      line-height: 1.05;
      text-shadow: 0 2px 10px rgba(255,255,255,0.5);
    }
    .hero p {
      font-size: clamp(16px, 2.2vw, 22px);
      margin: 8px 0 0;
      color: #111827;
      text-shadow: 0 1px 8px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <!-- top light fade -->
  <div class="top-fade" aria-hidden="true"></div>

  <!-- NAVBAR -->
  <nav>
    <div class="brand">E&amp;C</div>
    <div class="navlinks">
      <a href="#cerimonia">Cerimonia</a>
      <a href="#ricevimento">Ricevimento</a>
      <a href="#timeline">Timeline</a>
      <a href="#rsvp">RSVP</a>
      <a href="#mappa">Mappa</a>
      <a href="#lista">Lista nozze</a>
      <a href="#storia">La nostra storia</a>
      <a href="#gallery">Gallery</a>
      <a href="#contatti">Contatti</a>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="title-wrap">
      <h1>Elpidio &amp; Cecilia</h1>
      <p>Ci sposiamo sul mare — dettagli in arrivo ✨</p>
    </div>
  </header>
</body>
</html>
