<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Elpidio & Cecilia — Wedding</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('user-bg.jpg') center/cover no-repeat,
                  url('user-bg.jpg.JPG') center/cover no-repeat,
                  url('sfondo-mare.png') center/cover no-repeat;
      background-attachment: fixed;
    }
    /* NAVBAR */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
    }
    .brand {
      font-weight: bold;
      font-size: 18px;
    }
    .navlinks {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .navlinks a {
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .navlinks a:hover {
      background: rgba(14,165,233,0.15);
    }
    /* HERO */
    .hero {
      min-height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(255,255,255,0.5);
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 20px;
      margin-top: 10px;
      color: #334155;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="brand">Elpidio & Cecilia</div>
    <div class="navlinks">
      <a href="#cerimonia">Cerimonia</a>
      <a href="#ricevimento">Ricevimento</a>
      <a href="#timeline">Timeline</a>
      <a href="#rsvp">RSVP</a>
      <a href="#mappa">Mappa</a>
      <a href="#lista">Lista nozze</a>
      <a href="#storia">La nostra storia</a>
      <a href="#gallery">Gallery</a>
      <a href="#contatti">Contatti</a>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div>
      <h1>Elpidio & Cecilia</h1>
      <p>Ci sposiamo sul mare — dettagli in arrivo ✨</p>
    </div>
  </header>
</body>
</html>
