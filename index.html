<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elpidio & Cecilia — Wedding</title>
    <meta name="description" content="Sito del matrimonio di Elpidio & Cecilia" />
    <meta property="og:title" content="Elpidio & Cecilia — Wedding" />
    <meta property="og:description" content="Sito del matrimonio di Elpidio & Cecilia" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --electric-blue: #0077ff;
        --neon-coral: #ff3e6c;
        --text-on-bright: #ffffff;
        --text-shadow: rgba(0, 0, 0, 0.35);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        color: var(--text-on-bright);
        font-family: 'Montserrat', system-ui, sans-serif;
        background: linear-gradient(120deg, var(--electric-blue), var(--neon-coral), var(--electric-blue));
        background-size: 220% 220%;
        animation: gradientShift 14s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .hero {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px;
      }

      .card {
        width: min(920px, 94vw);
        padding: 40px;
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        text-align: center;
      }

      .couple-name {
        font-family: 'Playfair Display', serif;
        font-size: clamp(40px, 8vw, 108px);
        font-weight: 700;
        margin: 0 0 10px;
        text-shadow: 0 8px 26px var(--text-shadow);
      }

      .subtitle {
        font-size: clamp(14px, 2.6vw, 20px);
        opacity: 0.95;
        margin: 6px 0 0;
        text-shadow: 0 4px 14px var(--text-shadow);
      }

      footer {
        position: fixed;
        bottom: 14px; left: 50%; transform: translateX(-50%);
        font-size: 12px; opacity: 0.85;
        text-shadow: 0 2px 10px var(--text-shadow);
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0,0,0,0.12);
        border: 1px solid rgba(255,255,255,0.25);
      }
    </style>
  </head>
  <body>
    <main class="hero" role="main">
      <section class="card">
        <h1 class="couple-name">Elpidio &amp; Cecilia</h1>
        <p class="subtitle">Sito in costruzione — foto e dettagli in arrivo</p>
      </section>
    </main>

    <footer>
      © <span id="year"></span> Elpidio &amp; Cecilia
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
